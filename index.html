<html>
  <head>

  </head>
  <body>

    <header></header>
    <main>
      <div class="validationClass">
        <form name="validate" method="post" action="index.html" autocomplete="off">
        <img class="logoClass" src="logo-christine.png">
        <hr>
        <br>
        <h1>Antes de realizar tu compra, <br> válida los números de tu tarjeta.</h1>
        <label for="cardNumber">Ingresa los números en el siguiente recuadro <br> y haz clic en "Validar".</label>
        <br>
        <input id="credictCardNumber" type="text" name="cardNumber" maxlength="16">
        <br>
        <button type="submit" id="validationButton">Validar</button>
        <br>
        <h3 id="credictCardResult"></h3>
        </form>
        <img class="iconClass" src="iconos.png">
      </div>
    </main>
